<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOX Sports Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #002244;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('https://sportshub.cbsistatic.com/i/2022/02/13/4e3e3a2f-11d5-4e9d-a5c7-8a573ab2a1e4/super-bowl-halftime-show.jpg') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      background-blend-mode: darken;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 1rem;
      font-size: 1.1rem;
      color: #002244;
    }

    footer {
      text-align: center;
      background-color: #002244;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><h1>FOX Sports</h1></div>
    <nav>
      <a href="#">NFL</a>
      <a href="#">NBA</a>
      <a href="#">MLB</a>
      <a href="#">NHL</a>
      <a href="#">Live</a>
    </nav>
  </header>

  <div class="hero">
    üèà Super Bowl LVIII Halftime Show Recap
  </div>

  <section class="content">
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?nfl" alt="NFL News" />
      <h3>NFL Preseason Highlights</h3>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?basketball" alt="NBA" />
      <h3>Top NBA Trades This Week</h3>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?baseball" alt="MLB" />
      <h3>Yankees Dominate in Comeback Win</h3>
    </div>
  </section>

  <footer>
    ¬© 2025 FOX Sports Clone ‚Äì All rights reserved.
  </footer>
</body>
</html>
