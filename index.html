  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #002244;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('https://www.slashfilm.com/img/gallery/twentieth-century-fox-parent-company-renamed-21st-century-fox/intro-import.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      background-blend-mode: darken;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 1rem;
      font-size: 1.1rem;
      color: #002244;
    }

    footer {
      text-align: center;
      background-color: #002244;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
